<div>
    <md-content layout-padding>
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <h2 flex md-truncate>Loja de Canecas</h2>
            </div>
        </md-toolbar>

        <div flex-xs flex-gt-xs="100" layout="row" layout-align="center">
            <md-card ng-repeat="product in products">
                <img ng-src="../img/{{product.url}}" class="md-card-image" alt="{{product.name}}" width="100"/>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{product.name}}</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <p>{{product.price | currency:'R$ ':2}}</p>
                </md-card-content>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button ng-click="register(product.id)">Comprar</md-button>
                </md-card-actions>
            </md-card>
        </div>
    </md-content>
</div>
